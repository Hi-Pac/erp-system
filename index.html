<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCP-ERP Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <div id="app">
    <!-- Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-800 fixed h-full">
      <div class="p-4">
        <img src="assets/images/logo.png" alt="HCP-ERP Logo" class="w-32 mx-auto">
      </div>
      <nav>
        <ul>
          <li><a href="index.html" class="block p-4 text-gray-700 dark:text-gray-200 font-bold">Dashboard</a></li>
          <li><a href="modules/customers.html" class="block p-4 text-gray-700 dark:text-gray-200">Customers</a></li>
          <li><a href="modules/sales.html" class="block p-4 text-gray-700 dark:text-gray-200">Sales Orders</a></li>
          <li><a href="modules/inventory.html" class="block p-4 text-gray-700 dark:text-gray-200">Inventory</a></li>
          <li><a href="modules/invoices.html" class="block p-4 text-gray-700 dark:text-gray-200">Invoices</a></li>
          <li><a href="modules/suppliers.html" class="block p-4 text-gray-700 dark:text-gray-200">Suppliers</a></li>
          <li><a href="modules/reports.html" class="block p-4 text-gray-700 dark:text-gray-200">Reports</a></li>
          <li><a href="modules/users.html" class="block p-4 text-gray-700 dark:text-gray-200">User Management</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-6">
      <header class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Dashboard</h1>
        <div>
          <button id="lang-switch" class="px-4 py-2 bg-blue-500 text-white rounded">English</button>
          <button id="dark-mode-toggle" class="px-4 py-2 bg-gray-800 text-white rounded">Dark Mode</button>
        </div>
      </header>

      <!-- Dashboard Content -->
      <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
        <!-- Example Card -->
        <div class="p-6 bg-white dark:bg-gray-800 shadow rounded">
          <h2 class="text-lg font-bold text-gray-700 dark:text-gray-200">Total Sales</h2>
          <p class="text-2xl font-semibold text-gray-900 dark:text-gray-100">$12,345</p>
        </div>
        <!-- Chart -->
        <canvas id="salesChart" class="col-span-2 h-64"></canvas>
      </section>
    </main>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
