<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - HCP-ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-700">Login</h2>
    <form id="login-form">
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 border rounded" placeholder="Enter your email" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600">Password</label>
        <input id="password" type="password" class="w-full px-4 py-2 border rounded" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded">Log In</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">
      Don't have an account? <a href="register.html" class="text-blue-500">Register</a>
    </p>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
