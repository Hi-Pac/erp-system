<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCP ERP System</title>
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#5D5CDE">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/assets/css/style.css">
    <!-- SweetAlert2 for nice alerts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Loading Screen -->
        <div id="loading-screen" class="fixed inset-0 bg-white dark:bg-gray-900 z-50 flex flex-col items-center justify-center">
            <div class="w-24 h-24 mb-4">
                <svg class="animate-spin h-full w-full text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Loading HCP ERP...</h2>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="hidden fixed inset-0 bg-white dark:bg-gray-900 z-40 flex items-center justify-center p-4">
            <!-- Login form will be inserted here by login.js -->
        </div>

        <!-- Main Application -->
        <div id="main-app" class="hidden min-h-screen flex flex-col md:flex-row">
            <!-- Sidebar - will be loaded from sidebar.js -->
            <aside id="sidebar" class="w-full md:w-64 bg-white dark:bg-gray-800 shadow-md z-30 md:h-screen md:sticky top-0">
                <!-- Sidebar content will be loaded here -->
            </aside>

            <!-- Main Content -->
            <main class="flex-1 bg-gray-50 dark:bg-gray-900 min-h-screen">
                <!-- Header - will be loaded from header.js -->
                <header id="header" class="bg-white dark:bg-gray-800 shadow-md p-4 sticky top-0 z-20">
                    <!-- Header content will be loaded here -->
                </header>

                <!-- Content Area -->
                <div id="content-area" class="p-4">
                    <!-- Module content will be dynamically loaded here -->
                </div>

                <!-- Footer - will be loaded from footer.js -->
                <footer id="footer" class="bg-white dark:bg-gray-800 border-t dark:border-gray-700 p-4 text-center text-gray-600 dark:text-gray-400 text-sm">
                    <!-- Footer content will be loaded here -->
                </footer>
            </main>
        </div>
        
        <!-- Toast Notifications Container -->
        <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>
        
        <!-- Modal Container for all modals -->
        <div id="modal-container"></div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module" src="../src/js/services/firebase-config.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="../src/js/main.js"></script>
</body>
</html>
